---
layout: default
title: Zhao Lab / News
categories:
 - news
category: News
---


<div class="post-list">

(<i>* pictures available</i>)

<div class="bigspacer"></div>

{% for post in site.categories.News limit: 50 %}

	<div class="news-post">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-12">
				<div class="media">
					<div class="media-body">
						<div class="title media-heading" style="font-size: 1.6rem;">
							<a href="{{ post.url }}" class="off">{{ post.title }}</a>
						</div>

						<div class="tinyhead">
							{{ post.date | date: "%b %-d, %Y" }}
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="spacer"></div>

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-12">
				<!-- do not show image if not available 

				{% if post.image %}
				{% if post.link %}
				<a href="{{ post.link }}">
					<img class="offset" src="{{ post.image }}">
				</a>
				{% else %}
				<img class="offset" src="{{ post.image }}">
				{% endif %}
				{% endif %}
				--> 
				<div class="post">
					{{ post.content }}
				</div>
			</div>
		</div>

		<div class="spacer"></div>

	</div>

{% endfor %}

</div>

<div class="infinite-spinner"></div>


<!-- Infinite scroll -->
<script async src="/js/infinite-scroll.js"></script>
